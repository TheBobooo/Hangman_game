<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Introdu Numele</title>
  <meta charset="UTF-8" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.6); /* fundal fumuriu */
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    form {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 300px;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      font-size: 1.2rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #5563c1;
    }
    h1 {
      margin-bottom: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
<div class="container">
  <form th:action="@{/start}" method="post">
    <h1>What's your name?</h1>
    <input type="text" name="name" placeholder="Name" required autofocus/>
    <button type="submit">Start</button>
  </form>
</div>
</body>
</html>
